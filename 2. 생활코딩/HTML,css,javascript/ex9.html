<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Function</h1>
<h2>Basic</h2>
<ul>
  <script>
    function two() {
      document.write('<li>2-1</li>');
      document.write('<li>2-2</li>');
    }
    document.write('<li>1</li>');
    two();
    document.write('<li>3</li>');
    two();
  </script>
</ul>
<h2>Parameter & Argument</h2>
<script>
  function sum(a,b) {
    document.write(a + b + '<br>');
  }
  sum(1,2);
  sum(3,3);
  sum(5,5);
</script>
<h2>Return</h2>
<script>
  function sum2(a, b) {
    return a+b;
  }
  document.write(sum2(2, 3));
  document.write('<div style="color:red">'+sum2(10, 20)+'</div>');
  document.write('<div style="font-size: 3rem;">'+sum2(3, 6)+'</div>');
</script>
</body>
</html>
