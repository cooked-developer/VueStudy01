<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var animals = ['mouse', 'lion', 'tiger', 'rabit', 'bear', 'donkey', 'hippo'];
  </script>
  <h2>Animals</h2>
  <ul>
    <script>
      var i = 0;
      while(i<animals.length){
      document.write('<li><a href="https://localhost:8080'+animals[i]+'">'+animals[i]+'</li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>
</html>
