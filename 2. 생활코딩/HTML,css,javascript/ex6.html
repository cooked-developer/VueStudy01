<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Array</h1>
<h2>Syntax</h2>
<script>
  var friends = ["nana", 'mimi', 'hoho'];
</script>
<h2>get</h2>
<script>
  document.write(friends.length);
  document.write(friends[2]);
  friends.push('hehe', 'haha');
  document.write(friends.length);
  document.write(friends[4]);
</script>
<h2>all</h2>
<script>
  document.write(friends);
</script>
<script>
  console.log(friends);
</script>

</body>
</html>
